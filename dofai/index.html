
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Unity WebGL Player | A Dance of Fire And Ice</title>
    <script src="UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "adofai.json");
    </script>
  </head>
  <body style = "margin: 0px; overflow: hidden">
    <div id="gameContainer" style="width: 100%; height: 100%;"></div>
    <div class="footer">
        <button onclick="gameInstance.SetFullscreen(1)">Fullscreen</button>
      </div>
  </body>
</html>
